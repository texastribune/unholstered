{% extends 'base.html' %}

{% from 'macros/prose.html' import prose %}

{% block content %}
{{ prose(data.story.intro) }}

{% for slide in data.story.slides %}
  <section class="slide">
    <h3 class="slide-head">{{ slide.head }}</h3>
    <div class="slide-text">
      {{ prose(slide.prose) }}
    </div>
  </section>
{% endfor %}

{{ prose(data.story.closer) }}
{% endblock content %}
